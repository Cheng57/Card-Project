<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <ul>
                <li>Joe</li>
                <li>Matt</li>
                <li>Jane</li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <figure class="figure1">
            <img src="img\profile1-500x500.png" alt="Profile photo" width="500" height="500">
            <h2>Joe Coder</h2>
            <figcaption>&quot;I code stuff.&quot;</figcaption>
        </figure>
        <figure class="figure2">
            <img src="img\profile2-500x500.png" alt="Profile photo" width="500" height="500">
            <h2>Matt Designer</h2>
            <figcaption>&quot;I design stuff.&quot;</figcaption>
        </figure>
        <figure class="figure3">
            <img src="img\profile3-500x500.png" alt="Profile photo" width="500" height="500">
            <h2>Jane Dev Rel</h2>
            <figcaption>&quot;I teach stuff&quot;</figcaption>
        </figure>
    </main>
    <footer>&copy;CW Co.</footer>
</body>

</html>

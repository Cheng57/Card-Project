<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <ul>
                <li>Joe</li>
                <li>Matt</li>
                <li>Jane</li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <figure class="figure1">
                <img src="img\profile1-500x500.png" alt="Joe Coder" width="500" height="500">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <q>I code stuff.</q>
        </article>
        <article>
            <figure class="figure2">
                <img src="img\profile2-500x500.png" alt="Matt Designer" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <q>I design stuff.</q>
        </article>
        <article>
            <figure class="figure3">
                <img src="img\profile3-500x500.png" alt="Jane Dev Rel" width="500" height="500">
                <figcaption>Jane Dev Rel</figcaption>
            </figure>
            <q>I teach stuff.</q>
        </article>
    </main>

    <footer>&copy;CW Co.</footer>
</body>

</html>
